<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Hairline&family=Fjalla+One&family=Monofett&family=Press+Start+2P&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/89d8af644b.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
</head>
<body>
      <!-- PLAYER NAME STARTS -->
      <div class="enter-name-wrapper">
        <div class="enter-name-container">
          <form id="name-form">
            <input
              type="text"
              placeholder="Enter your name"
              autofocus="on"
              id="name-text-input"
              required
            />
            <input type="submit" value="Play" class="play" id="play" />
          </form>
        </div>
      </div>
      <!-- PLAYER NAME ENDS -->

      <!-- MENU STARTS -->
    <div class="menu-wrapper">
      <div class="menu-cont">
        <div class="close-container">
          <a href="" class="close"><i class="fa-solid fa-xmark"></i></a>
        </div>

        <div class="menu-links-container">
          <div class="link-container">
            <a href="mayhem.html" class="menu-link" id="resume"
              ><i class="fa-solid fa-square"></i
              >&nbsp;&nbsp;RESUME&nbsp;&nbsp;<i class="fa-solid fa-square"></i
            ></a>
          </div>
          <div class="link-container">
            <a href="mayhem.html" class="menu-link"
              ><i class="fa-solid fa-square"></i
              >&nbsp;&nbsp;RESTART&nbsp;&nbsp;<i class="fa-solid fa-square"></i
            ></a>
          </div>
          <div class="link-container">
            <a href="index.html" class="menu-link"
              ><i class="fa-solid fa-square"></i>&nbsp;&nbsp;HOME&nbsp;&nbsp;<i
                class="fa-solid fa-square"
              ></i
            ></a>
          </div>
          <div class="link-container">
            <a href="classic.html" class="menu-link"
              ><i class="fa-solid fa-square"></i
              >&nbsp;&nbsp;CLASSIC&nbsp;&nbsp;<i class="fa-solid fa-square"></i
            ></a>
          </div>
          <div class="link-container">
            <a href="" class="menu-link"
              ><i class="fa-solid fa-square"></i>&nbsp;&nbsp;HOW TO
              PLAY&nbsp;&nbsp;<i class="fa-solid fa-square"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <!-- MENU ENDS -->
  
    <section class="container-mayhem">
        <div class="wrapper-mayhem">
          <div class="circle-top">
            <div class="circle"></div>
            <div class="circle"></div>
            </div>
            <!--container for the score-->
            <div class="game-container">
                <div class="score-container">
                  <div class="player-container">
                    <p class="player-name">Player</p>
                    <p class="player-score">0</p>
                  </div>
                  <a class="menu-container">
                    <i class="fa-solid fa square"></i>
                  </a>
                  <div class="computer-container">
                    <p class="computer-name">Computer</p>
                    <p class="computer-score">0</p>
                  </div>
                </div>
                <!--container for the score-->
                <!--middle section move display-->
                <div class="selected-players-container">
                    <div class="result-wrapper">
                      <h1 class="result">Letâ€™s play!</h1>
                      <span class="result-info">Make your move.</span>
                    </div>
                    <div class="selection-container">
                      <div class="player-selected">
                        <img
                          src="images/thumbup-player.png"
                          alt="thumbup"
                          class="player-selected-img"
                        />
                        </div>
                      <div class="middle-content-wrapper">
                        <span class="middle-content">VS</span>
                      </div>
                      <div class="computer-selected">
                        <img
                          src="images/thumbup-computer.png"
                          alt="thumbup"
                          class="computer-selected-img"
                        />
                      </div>
                    </div>
                  </div>
                   <!--middle section move display-->
                   <!--bottom selection option section -->
                   <div class="player-options-container">
                    <div class="player-options-content">
                      <span class="options-info">Select one option</span>
                    </div>
                    <div class="options-wrapper">
                      <a class="rock" id="rock">
                        <img src="images/option-rock.png" alt="rock" />
                      </a>
                      <a class="paper" id="paper">
                        <img src="images/option-paper.png" alt="paper" />
                      </a>
                      <a class="scissors" id="scissors">
                        <img src="images/option-scissor.png" alt="scissors" />
                      </a>
                    </div>
                  </div>
                </div>
        
                <div class="circle-bottom">
                  <div class="circle"></div>
                  <div class="circle"></div>
                </div>
              </div>
            </section>
        
            <script src="assets/app.js"></script>
          </body>
        </html>
    </section>
    <!--bottom selection option section -->
    
</body>
</html>
